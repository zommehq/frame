<app-page-layout title="Contact Us">
	<div class="content">
		<div class="form-section">
			<p class="intro">
				Have questions about our Angular micro-frontend? Fill out the form below and we'll get
				back to you.
			</p>
			<form class="contact-form" (submit)="handleSubmit(); $event.preventDefault()">
				<div class="form-group">
					<label class="form-label" for="name">Name</label>
					<input
						id="name"
						class="form-input"
						placeholder="Your name"
						required
						type="text"
						[(ngModel)]="name"
						name="name"
					/>
				</div>
				<div class="form-group">
					<label class="form-label" for="email">Email</label>
					<input
						id="email"
						class="form-input"
						placeholder="your.email@example.com"
						required
						type="email"
						[(ngModel)]="email"
						name="email"
					/>
				</div>
				<div class="form-group">
					<label class="form-label" for="subject">Subject</label>
					<input
						id="subject"
						class="form-input"
						placeholder="What's this about?"
						required
						type="text"
						[(ngModel)]="subject"
						name="subject"
					/>
				</div>
				<div class="form-group">
					<label class="form-label" for="message">Message</label>
					<textarea
						id="message"
						class="form-textarea"
						placeholder="Your message here..."
						required
						rows="6"
						[(ngModel)]="message"
						name="message"
					></textarea>
				</div>
				<button class="submit-button" type="submit">Send Message</button>
			</form>
			<div
				*ngIf="submitMessage()"
				class="submit-message"
				[class.success]="submitSuccess()"
			>
				{{ submitMessage() }}
			</div>
		</div>
		<div class="info-section">
			<h2>Other Ways to Reach Us</h2>
			<div class="contact-methods">
				<div class="contact-method">
					<h3>Email</h3>
					<p>support&#64;angular-microapp.com</p>
				</div>
				<div class="contact-method">
					<h3>Documentation</h3>
					<p>Visit our docs for detailed guides</p>
				</div>
				<div class="contact-method">
					<h3>GitHub</h3>
					<p>Check out our open source repository</p>
				</div>
			</div>
		</div>
	</div>
</app-page-layout>
