<app-page-layout title="Settings" subtitle="Configure your application preferences">
	<div *ngIf="!isReady()" class="loading">Loading SDK...</div>
	<div *ngIf="isReady()" class="content">
		<div *ngIf="user()" class="user-card">
			<div class="user-avatar">
				{{ getUserInitial() }}
			</div>
			<div class="user-info">
				<h3>{{ user()?.name }}</h3>
				<p>{{ user()?.email }}</p>
				<span class="user-role">{{ user()?.role }}</span>
			</div>
		</div>
		<form class="settings-form" (submit)="handleSubmit(); $event.preventDefault()">
			<div class="form-group">
				<label for="appName">Application Name</label>
				<input id="appName" name="appName" type="text" [(ngModel)]="appName" />
			</div>
			<div class="form-group">
				<label for="language">Language</label>
				<select id="language" name="language" [(ngModel)]="language">
					<option value="en">English</option>
					<option value="es">Spanish</option>
					<option value="fr">French</option>
					<option value="de">German</option>
					<option value="pt">Portuguese</option>
				</select>
			</div>
			<div class="form-group">
				<label for="theme">Theme</label>
				<select id="theme" name="theme" [(ngModel)]="settingsTheme">
					<option value="light">Light</option>
					<option value="dark">Dark</option>
				</select>
			</div>
			<div class="form-group checkbox">
				<label>
					<input name="notifications" type="checkbox" [(ngModel)]="notifications" />
					Enable notifications
				</label>
			</div>
			<div class="form-actions">
				<button [disabled]="isSaving()" type="submit">
					{{ isSaving() ? "Saving..." : "Save Settings" }}
				</button>
				<button [disabled]="isSaving()" type="button" (click)="handleReset()">
					Reset
				</button>
			</div>
		</form>
		<div
			*ngIf="saveMessage()"
			class="message"
			[class.error]="isErrorMessage()"
		>
			{{ saveMessage() }}
		</div>
	</div>
</app-page-layout>
